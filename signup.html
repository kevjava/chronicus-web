<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 3 meta tags *must* come first any other head content must come *after*-->
    <title>Chronicus</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/chronicus-api.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<!-- JavaScript Stuffs -->
<script type="text/javascript">

	function show_error(error_message) {
		var alert_div = document.createElement("div");
		alert_div.innerHTML = error_message;
		$("#error").empty().append(alert_div).addClass("alert alert-danger");
		
	}

	function submit_form(){
		var username = $("#username").val();
		if (username.length ==0) {
			show_error("Please enter a username!");
			$("#username").focus();
			return;
		} 
		
		var password = $("#password").val();
		if (password.length ==0) {
			show_error("Please enter a password!");
			$("#password").focus();
			return;
		}
		
		var confirm_password = $("#passwordconfirm").val();
		if (confirm_password.length ==0) {
			show_error("Please confirm your password!");
			$("#passwordconfirm").focus();
			return;
		}
		
		var email = $("#email").val();
		if (email.length ==0) {
			show_error("Please enter an email!");
			$("#email").focus();
			return;
		}
		
		if (password != confirm_password) {
			show_error("Oh Noes! Your passwords didn't match!");
			return;
		}
	}

</script>


<div class="container">
	<div class="jumbotron">
		<h1>Chronicus</h1>
	</div>
	
	<div class="row">
		<div class="signup col-xs-12 col-md-4 col-md-offset-4" >
			<form id="signup" name="signup">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Sign Up</h3>
					</div>
					<div class="panel-body">
						<div id="error">
						</div>
						<div class="form-group">
							<label for="username">Create a Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Create A Password (Make it secure!)</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="password">Confirm Password</label>
							<input type="password" class="form-control" id="passwordconfirm" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="email"> Email </label>
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>						
							
						</div>
						<div class="form-group text-center">
							<button type="button" class="btn btn-primary" onclick="javascript:submit_form();"> Sign Up! </button>
						</div>
				</div>
			</form>
		</div>		
	</div>

		</div>
	</div>
</div>
</body>
</html>
