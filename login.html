<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 3 meta tags *must* come first any other head content must come *after*-->
    <title>Chronicus Login</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>


   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/chronicus-api.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
<!-- HTML -->
<div class="container">
	<div class="jumbotron">
	  <h1>Chronicus</h1>
	</div>
	<div class="row">
		<div class="login1 col-xs-12 col-md-4 col-md-offset-4" >
			<form id="form1" name="form1">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
							<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<button type="button" class="btn btn-primary" onclick="javascript:checkAuth($('#username').val(), $('#password').val());"> Login </button>
					</div>
				</div>
   
			</form>
		</div>
	</div>
	<div class="row">
		<div class="well">
        	<p class="small" align="center"><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">

        	src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a>

      	</div>
    </div>
</div>
</body>
</html>
